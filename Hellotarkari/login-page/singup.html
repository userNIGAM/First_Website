<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_portal</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="">
        <div class="box">
            <div class="input-items">
                <div class="first">
                <input type="text" placeholder="First Name" class="gname" required>
                <input type="text" placeholder="Last Name" class="lname" required>
            </div>
            <div class="second">
                <input type="text" placeholder="Temporary Address" class="taddress" required>
                <input type="text" placeholder="permanent Address" class="paddress" required>
            </div>
            <div class="third">
                <input type="text" placeholder="Contact" class="contact" required>
                <input type="text" placeholder="E-mail" class="email" required>
            </div>
            <div class="fourth">
                <input type="password" placeholder="Password" class="password" required autocomplete="off">
                <input type="password" placeholder="Confirm Password" class="cpassword" required>
            </div>
            <div class="fifth">
                <input type="submit" value="submit" id="submit-btn">
            </div>
            </div>
        </div>
    </form>
    
</body>
</html>
