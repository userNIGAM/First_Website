<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="box">
            <div class="left-box">
                <div class="leftcontainer">
                <img src="esewa_logo_white.svg" alt="esewa">
                <div class="simple">
                    <h2>
                        Simple & Fast Payment
                    </h2>
                    <div class="p">
                    <p>Way to recharge your mobile &</p>
                    <p>make utility bill payments </p>
                    <p>instanly via eSewa.</p>
                </div>
                </div>
            </div>
            </div>

            <div class="right-box">
                <div class="marginbox">
                    <div class="welcome">
                        <div class="top">
                            <h1>Welcome,</h1>
                            <p class="signin">Sign in to continue</p>
                        </div>
                        <div class="input-box">
                            <div class="user-input">
                                <p class="esewa">eSewa ID</p>
                                <label for="email">
                                    <input type="text" class="input" id="email" placeholder="Email/Mobile no">
                                </label>
                            </div>

                            <div class="user-input">
                                <p class="password">Password</p>
                                <label for="password">
                                    <input type="text" class="input" id="password" placeholder="Type Password">
                                </label>
                            </div>
                        </div>
                        <div class="iamnotrobot">

                        </div>
                        <div class="forgot">
                            <p class="forgotpassword">Forgot Password ?</p>
                        </div>
                        <div class="login">
                            <label for="login">
                                <input type="button" value="Login"
                                    class="login-btn">
                            </label>
                        </div>

                        <div class="regester">
                            <p>REGISTER FOR FREE</p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
